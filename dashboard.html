<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
    <h1 class="h3 fw-bold text-center mb-1">Welcome, <span id="Name"></span></h1>
    <p class="text-muted text-center small mb-4">Last login: <span id="lastLogin"></span></p>

    <div class="d-grid gap-2 mb-4">

      <div class="mb-3">
  <a href="index.html" class="btn btn-outline-secondary btn-sm">&larr; Back</a>
</div>


      <a href="user_chat.html" class="btn btn-primary">ðŸ’¬ Chat with Admin</a>
      <a href="calendar.html" class="btn btn-primary">ðŸ“… Calendar</a>
      <a href="expenses.html" class="btn btn-primary">ðŸ’° Expense Tracker</a>
    </div>

    <div class="d-grid">
      <button class="btn btn-danger" onclick="logout()">Logout</button>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || user.email;
        document.getElementById("lastLogin").textContent = new Date().toLocaleString();
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
    firebase.auth().signOut()
      .then(() => {
        window.location.href = "index.html"; // Redirect after logout
      })
      .catch((error) => {
        console.error("Logout error:", error);
        alert("Failed to log out. Try again.");
      });
  }
  </script>
</body>
</html>
